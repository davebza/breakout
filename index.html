<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    // Canvas context:
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //ball variables:
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;

    //Paddle Variables:
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;

    //Listen for keypress:
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    //Ball draw function:
    function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }

    //Paddle Dras function:
    function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }

    //main draw / render process:
    function draw() {
        //clear canvas:
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        //draw ball and paddle:
        drawBall();
        drawPaddle();

        //check ball edge collision:
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        //bottom edge:
        else if(y + dy > canvas.height-ballRadius) {
            //check bottom edge paddle collision:
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                //ball has gone off bottom of screen:
                alert("GAME OVER");
                document.location.reload();
            }
        }

        //move paddle if key is pressed:
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        //move ball:
        x += dx;
        y += dy;
    }

    //call the draw function in ten millisecond intervals:
    setInterval(draw, 10);

</script>

</body>
</html
